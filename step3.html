<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 - Redirecting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #f9f9f9;
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #555;
        }
        a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Automatically redirect to the desired link after 5 seconds
        setTimeout(() => {
            window.location.href = "https://your-desired-link.com";
        }, 5000); // Redirect after 5 seconds
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected shortly. If not, <a href="https://your-desired-link.com">click here</a>.</p>
</body>
</html>
