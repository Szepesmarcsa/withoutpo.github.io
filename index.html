<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Automatically redirect to the desired link after a few seconds
        setTimeout(() => {
            window.location.href = "https://tinyurl.com/2vj9whfd";
        }, 5000); // 5-second delay
    </script>
</head>
<body>
    <h1>Redirecting to the desired page...</h1>
    <p>If you are not redirected automatically, <a href="https://tinyurl.com/2vj9whfd">click here</a>.</p>
</body>
</html>
